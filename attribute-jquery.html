<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .onemli::after{
            content: "!";
            color: red;
            font-weight: bold;
            font-size: 200%;
        }
        .pembe {
            background-color: pink;
        }
        #cubuk{
            width: 100px;
            height: 20px;
            background-color: red;
        }
    </style>


</head>
<body>
    
    <a href="#" id="link" style="text-decoration:none">Bir arama motoru</a><br/><br/>
    <input type="checkbox" name="" id="yor">Yoruldum<br/>
    <input type="checkbox" name="" id="">öğrendim<br/>
    <input type="checkbox" name="" id="">bıktım<br/>
    <button onclick="degistir()" class="pembe">Bir buton</button><br/>
    <hr>
    Genişlik: <input type="range" id="genişlik" value="50"><br/>
    <div id="cubuk"> </div>
    <hr>

    <p data-acıklama="güzel söz" id = "parag">
        Lorem ipsum dolor sit amet.
    </p>
    



    <script src="jquery-3.6.0.min.js"></script>

    <script>
        //attr: bir elementin herhangi bir attributunun değerini almak
        // ve güncellemek için kullanılır.

        $("a").attr("href", "https://google.com");//değer atadık
        $("input#yor:checkbox").prop("checked", true);
        
        var id = $("a").attr("id");//değere eriştik
        $("body").append("a nın idsi:" +id);

        //idsi link olanın sonuna onemlkiyi ekle

        $("#link").addClass("onemli");

        function degistir(){
            $("button").toggleClass("pembe");
        }

        //text-decoration:none altındaki çizgiyi kaldırıyor!! style içinde

        $("#genişlik").on("input",function(){
            var yeniDeger = $("#genişlik").val();
            $("#cubuk").width(yeniDeger).text(yeniDeger);
        });

        var acıklama = $("#parag").data("acıklama");
        $("#parag").before("<h2>" + acıklama + "</h2>");

    </script>


</body>
</html>
